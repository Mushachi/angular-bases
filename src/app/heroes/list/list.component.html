<h3>Listado de Héroes</h3>

<div *ngIf="deleteHero; else noBorrado">
  <h3>Héroe borrado <small class="text-danger"> {{ deleteHero }} </small></h3>
</div>

<ng-template #noBorrado>
  <h3>No ha borrado nada.</h3>
</ng-template>

<button
  *ngIf="heroNames.length > 0"
  (click)="removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>



<ul class="mt-2 list-group">
  <li *ngFor="let name of heroNames"
    class="list-grup-item">
    {{ name }}
  </li>
</ul>
